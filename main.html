<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Rivendoe</title>
    <script src="http://connect.soundcloud.com/sdk.js"></script>
    <script type="text/javascript" src="/public/js/app.js"></script>
    <script type="text/javascript" src="/public/js/handlebars.js"></script>
    <link rel="stylesheet" href="/public/css/main.css" title="Main" type="style/css" /> 
  </head>

  <template id="template-track">
    <li class="track">
      <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{track_id}}&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
    </li>
  </template>

  <body>
    
    <div class="header">
      <img class="header_text" src="/public/img/rivendoe.png" alt="">
    </div>
    
    <div class="tracks">
      <ul class="track-list" id="list">
      </ul>
    </div>

    <div class="social-footer">
      <ul class="links">
        <li>
          <a href="http://instagram.com/rivendoe">
            <img height="64" src="/public/img/instagram.png" alt="">
          </a>
        </li>
        <li>
          <a href="http://soundcloud.com/rivendoe">
            <img height="64" src="/public/img/soundcloud.png" alt="">
          </a>
        </li>
        <li>
          <a href="http://twitter.com/rivendoe">
            <img height="64" src="/public/img/twitter.png" alt="">
          </a>
        </li>
      </ul>
    </div>
  
  </body>
  
</html>
